spring.application.name=TP-Projet-2025

# DB Configuration (Kubernetes)
spring.datasource.url=jdbc:mysql://${DB_HOST:${MYSQL_HOST:mysql-service}}:${DB_PORT:3306}/${DB_NAME:TPProjet}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER:tpuser}
spring.datasource.password=${DB_PASSWORD:appPass123}

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.port=8089
server.servlet.context-path=/tpProjet

# Actuator
management.endpoints.web.base-path=/
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never

